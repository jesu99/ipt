<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h2>Reproductor IPTV</h2>
    <video id="video" controls width="640" height="360"></video>

    <script>
        var video = document.getElementById('video');
        var originalUrl = "http://goldfull.pro:8880/IptvNetmax028/8jhnyzu9aSdM/167728"; // URL original (bloqueada por HTTP)
        var proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(originalUrl); // Proxy para evitar bloqueos HTTPS

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(proxyUrl);
            hls.attachMedia(video);
        } else {
            video.src = proxyUrl;
        }

        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error("Error al cargar el video:", data);
        });
    </script>

</body>
</html>
