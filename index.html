        // Crear mapa de imágenes
        const imageMap = {};
        imageLinks.trim().split("\n").forEach(url => {
            if (url.trim() !== '') {
                const fileName = url.split("/").pop().replace(".jpg", "").replace(/-/g, " ");
                imageMap[fileName.trim()] = url.trim();
            }
        });
        
        // Procesar los datos y mostrar las películas
        const movies = parseM3U(m3uData);
        const moviesGrid = document.getElementById("moviesGrid");
        
        movies.forEach((movie, index) => {
            const simpleName = movie.name.replace(/\(.*?\)/g, "").trim(); // Quitar el año
            const imageUrl = imageMap[simpleName] || movie.logo || "https://via.placeholder.com/200x300";
            
            const movieCard = `
            <div class="movie-card">
                <img class="movie-image" src="${imageUrl}" alt="${simpleName}">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.name}</h3>
                    <a href="${movie.url}" class="watch-button" target="_blank">VER PELÍCULA</a>
                </div>
            </div>`;
            
            moviesGrid.innerHTML += movieCard;
        });
