<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        
        #video-container {
            width: 100%;
            max-width: 800px;
        }
        
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="player" controls autoplay>
            <source src="http://goldfull.pro:8880/IptvNetmax028/8jhnyzu9aSdM/167728" type="application/x-mpegURL">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('player');
            
            // Añadir manejo de errores básico
            video.addEventListener('error', function() {
                console.error('Error al cargar el video');
                alert('No se pudo cargar el stream. Por favor verifica la URL.');
            });
        });
    </script>
</body>
</html>
