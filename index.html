<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Online</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #lista { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; text-align: left; }
        video { width: 80%; max-width: 800px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>IPTV Online - Reproductor M3U8</h2>
    <input type="file" id="fileInput" accept=".txt,.json">
    <input type="text" id="search" placeholder="Buscar...">
    <button onclick="filtrarM3U8()">Filtrar M3U8</button>
    <ul id="lista"></ul>
    <video id="player" controls></video>
    
    <script>
        let enlaces = [];
        const player = document.getElementById('player');

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const contenido = e.target.result;
                enlaces = contenido.split('\n').map(l => l.trim()).filter(l => l);
                mostrarLista(enlaces);
            };
            reader.readAsText(file);
        });
        
        function mostrarLista(lista) {
            const ul = document.getElementById('lista');
            ul.innerHTML = '';
            lista.forEach(link => {
                const li = document.createElement('li');
                li.textContent = link;
                li.style.cursor = 'pointer';
                li.onclick = () => reproducirM3U8(link);
                ul.appendChild(li);
            });
        }

        function filtrarM3U8() {
            const filtro = enlaces.filter(url => url.includes('.m3u8'));
            mostrarLista(filtro);
        }
        
        document.getElementById('search').addEventListener('input', function() {
            const filtro = this.value.toLowerCase();
            const filtrados = enlaces.filter(url => url.toLowerCase().includes(filtro));
            mostrarLista(filtrados);
        });
        
        function reproducirM3U8(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
            }
            player.play();
        }
    </script>
</body>
</html>
