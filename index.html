<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel칤culas</title>
</head>
<body>
    <h2>Lista de Pel칤culas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Reproducir</th>
            </tr>
        </thead>
        <tbody id="movieTable"></tbody>
    </table>

    <script>
        const m3uData = `#EXTINF:-1 tvg-id="" tvg-name="As Neves (2024)" tvg-logo="http://goldfull.pro:8880/images/1bfdc1a81edf859e2bc5dbc95496037d.jpg" group-title="救넖잺Estrenos 2024",As Neves (2024)
http://goldfull.pro:8880/movie/IptvNetmax026/MvEUWB5455UU/416454.mp4
#EXTINF:-1 tvg-id="" tvg-name="Correr Para Vivir (2024)" tvg-logo="http://goldfull.pro:8880/images/c32dab0cb0d49916b74ad1091643ee71.jpg" group-title="救넖잺Estrenos 2024",Correr Para Vivir (2024)
http://goldfull.pro:8880/movie/IptvNetmax026/MvEUWB5455UU/416455.mp4`;

        // 游댳 Aqu칤 simplemente pegas los enlaces de las im치genes, uno por l칤nea, SIN comas ni comillas
        const imageLinks = `
https://i.postimg.cc/Y2ZchgK0/As-Neves.jpg
https://i.postimg.cc/g0mbGW9K/Correr-Para-Vivir.jpg
        `;

        // 游댳 Convertir lista de im치genes en un mapa { "Nombre de Pel칤cula" -> "URL de la imagen" }
        const imageMap = {};
        imageLinks.trim().split("\n").forEach(url => {
            const fileName = url.split("/").pop().replace(".jpg", "").replace(/-/g, " "); // Extrae el nombre de la imagen
            imageMap[fileName.trim()] = url.trim();
        });

        const lines = m3uData.split("\n");
        const tableBody = document.getElementById("movieTable");

        for (let i = 0; i < lines.length; i += 2) {
            const infoLine = lines[i];
            const videoLink = lines[i + 1];

            const nameMatch = infoLine.match(/tvg-name="(.*?)"/);

            if (nameMatch) {
                const movieName = nameMatch[1];
                const simpleName = movieName.replace(/\(.*?\)/g, "").trim(); // Quita el a침o

                // 游댳 Busca coincidencia en el mapa de im치genes
                const imageUrl = imageMap[simpleName] || "https://via.placeholder.com/100";

                const row = `<tr>
                    <td><img src="${imageUrl}" width="100"></td>
                    <td>${movieName}</td>
                    <td><a href="${videoLink}" target="_blank">Ver</a></td>
                </tr>`;

                tableBody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
