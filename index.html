<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        
        .search-box {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: #fff;
            width: 250px;
        }
        
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px 0;
            scrollbar-width: thin;
            scrollbar-color: #666 #333;
        }
        
        .categories::-webkit-scrollbar {
            height: 8px;
        }
        
        .categories::-webkit-scrollbar-track {
            background: #333;
        }
        
        .categories::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 10px;
        }
        
        .category {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }
        
        .category.active {
            background-color: #e50914;
        }
        
        .category:hover {
            background-color: #444;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .channel-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .channel-card:hover {
            transform: scale(1.05);
        }
        
        .channel-logo {
            width: 100%;
            height: 120px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .channel-logo img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .channel-info {
            padding: 10px;
        }
        
        .channel-name {
            margin: 0 0 5px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-group {
            font-size: 12px;
            color: #aaa;
        }
        
        .section-title {
            margin: 30px 0 15px;
            border-left: 4px solid #e50914;
            padding-left: 10px;
        }
        
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
        }
        
        .player-container {
            width: 80%;
            height: 70%;
            position: relative;
        }
        
        .player-container video {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-title {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .loader {
            display: none;
            border: 5px solid #333;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin-top: 20px;
            border: 2px dashed #444;
            border-radius: 10px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .url-input-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .url-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px 0 0 5px;
        }
        
        .url-submit {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        .error-message {
            color: #e50914;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">IPTV Player</div>
            <input type="text" class="search-box" placeholder="Buscar canales..." id="searchInput">
        </header>
        
        <div id="loadContent">
            <div class="file-input-container">
                <h2>Carga tu lista de IPTV</h2>
                <p>Puedes cargar un archivo M3U o ingresar una URL directa.</p>
                <input type="file" id="fileInput" class="file-input" accept=".m3u,.m3u8">
                <label for="fileInput" class="file-input-label">Seleccionar archivo</label>
                
                <div class="url-input-container">
                    <input type="text" id="urlInput" class="url-input" placeholder="http://ejemplo.com/lista.m3u">
                    <button id="urlSubmit" class="url-submit">Cargar</button>
                </div>
                
                <p class="error-message" id="errorMessage"></p>
            </div>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="categories" id="categories">
                <!-- Las categorías serán generadas dinámicamente -->
            </div>
            
            <div id="channelSections">
                <!-- Las secciones de canales serán generadas dinámicamente -->
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
    </div>
    
    <div class="player-modal" id="playerModal">
        <h3 class="channel-title" id="playerTitle"></h3>
        <div class="player-container">
            <video id="videoPlayer" controls autoplay></video>
            <button class="close-player" id="closePlayer">×</button>
        </div>
    </div>
    
    <script>
        // Definir variables globales
        let allChannels = [];
        let categories = [];
        
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const urlSubmit = document.getElementById('urlSubmit');
        const errorMessage = document.getElementById('errorMessage');
        const loadContent = document.getElementById('loadContent');
        const mainContent = document.getElementById('mainContent');
        const categoriesContainer = document.getElementById('categories');
        const channelSections = document.getElementById('channelSections');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const playerModal = document.getElementById('playerModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerTitle = document.getElementById('playerTitle');
        const closePlayer = document.getElementById('closePlayer');
        
        // Evento para cargar archivo
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                parseM3UContent(e.target.result);
            };
            reader.readAsText(file);
        });
        
        // Evento para cargar URL
        urlSubmit.addEventListener('click', function() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Por favor ingresa una URL válida');
                return;
            }
            
            loadFromUrl(url);
        });
        
        // Evento para buscar canales
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filterChannels(searchTerm);
        });
        
        // Cerrar reproductor
        closePlayer.addEventListener('click', function() {
            playerModal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        });
        
        // Función para cargar desde URL
        function loadFromUrl(url) {
            showLoader();
            
            // Validación simple de URL
            if (!/^https?:\/\//i.test(url)) {
                url = 'http://' + url;
            }
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar la URL');
                    }
                    return response.text();
                })
                .then(content => {
                    parseM3UContent(content);
                })
                .catch(error => {
                    hideLoader();
                    showError('Error al cargar la URL: ' + error.message);
                });
        }
        
        // Mostrar error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar/ocultar loader
        function showLoader() {
            loader.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // Parsear contenido M3U
        function parseM3UContent(content) {
            showLoader();
            allChannels = [];
            categories = [];
            
            // Verificar si es un archivo M3U válido
            if (!content.includes('#EXTM3U')) {
                hideLoader();
                showError('El contenido no parece ser un archivo M3U válido');
                return;
            }
            
            const lines = content.split('\n');
            let currentChannel = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Línea con metadatos del canal
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = parseChannelInfo(line);
                }
                // Línea con URL del stream
                else if (line && line.indexOf('://') > -1 && currentChannel) {
                    currentChannel.url = line;
                    allChannels.push(currentChannel);
                    
                    // Añadir categoría si es nueva
                    if (currentChannel.group && !categories.includes(currentChannel.group)) {
                        categories.push(currentChannel.group);
                    }
                    
                    currentChannel = null;
                }
            }
            
            // Ordenar categorías
            categories.sort();
            
            // Mostrar los canales
            renderCategories();
            renderChannelsByCategory();
            
            // Ocultar pantalla de carga y mostrar contenido principal
            loadContent.style.display = 'none';
            mainContent.style.display = 'block';
            hideLoader();
        }
        
        // Extraer información del canal de la línea EXTINF
        function parseChannelInfo(line) {
            const channel = {
                name: '',
                logo: '',
                group: 'Sin categoría',
                tvgId: '',
                tvgName: ''
            };
            
            // Extraer nombre
            const nameMatch = line.match(/(,)(.+)$/);
            if (nameMatch && nameMatch[2]) {
                channel.name = nameMatch[2].trim();
            }
            
            // Extraer tvg-logo
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            if (logoMatch && logoMatch[1]) {
                channel.logo = logoMatch[1];
            }
            
            // Extraer group-title
            const groupMatch = line.match(/group-title="([^"]+)"/);
            if (groupMatch && groupMatch[1]) {
                channel.group = groupMatch[1];
            }
            
            // Extraer tvg-id
            const tvgIdMatch = line.match(/tvg-id="([^"]+)"/);
            if (tvgIdMatch && tvgIdMatch[1]) {
                channel.tvgId = tvgIdMatch[1];
            }
            
            // Extraer tvg-name
            const tvgNameMatch = line.match(/tvg-name="([^"]+)"/);
            if (tvgNameMatch && tvgNameMatch[1]) {
                channel.tvgName = tvgNameMatch[1];
            }
            
            return channel;
        }
        
        // Renderizar categorías
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // Añadir categoría "Todos"
            const allCategoryBtn = document.createElement('button');
            allCategoryBtn.className = 'category active';
            allCategoryBtn.textContent = 'Todos';
            allCategoryBtn.dataset.category = 'all';
            categoriesContainer.appendChild(allCategoryBtn);
            
            // Añadir el resto de categorías
            categories.forEach(category => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category';
                categoryBtn.textContent = category;
                categoryBtn.dataset.category = category;
                categoriesContainer.appendChild(categoryBtn);
            });
            
            // Añadir eventos a los botones de categoría
            document.querySelectorAll('.category').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterByCategory(this.dataset.category);
                });
            });
        }
        
        // Renderizar canales agrupados por categoría
        function renderChannelsByCategory() {
            channelSections.innerHTML = '';
            
            // Si no hay canales, mostrar mensaje
            if (allChannels.length === 0) {
                channelSections.innerHTML = '<p>No se encontraron canales</p>';
                return;
            }
            
            // Agrupar canales por categoría
            const channelsByCategory = {};
            allChannels.forEach(channel => {
                if (!channelsByCategory[channel.group]) {
                    channelsByCategory[channel.group] = [];
                }
                channelsByCategory[channel.group].push(channel);
            });
            
            // Crear sección para cada categoría
            Object.keys(channelsByCategory).sort().forEach(category => {
                const section = document.createElement('div');
                section.className = 'channel-section';
                section.dataset.category = category;
                
                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = category;
                section.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'channel-grid';
                
                // Añadir canales a la sección
                channelsByCategory[category].forEach(channel => {
                    const card = createChannelCard(channel);
                    grid.appendChild(card);
                });
                
                section.appendChild(grid);
                channelSections.appendChild(section);
            });
        }
        
        // Crear tarjeta de canal
        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.dataset.url = channel.url;
            
            const logo = document.createElement('div');
            logo.className = 'channel-logo';
            
            const img = document.createElement('img');
            if (channel.logo) {
                img.src = channel.logo;
            } else {
                img.src = '/api/placeholder/200/120';
            }
            img.alt = channel.name;
            img.onerror = function() {
                this.src = '/api/placeholder/200/120';
            };
            
            logo.appendChild(img);
            
            const info = document.createElement('div');
            info.className = 'channel-info';
            
            const name = document.createElement('h3');
            name.className = 'channel-name';
            name.textContent = channel.name;
            
            const group = document.createElement('div');
            group.className = 'channel-group';
            group.textContent = channel.group;
            
            info.appendChild(name);
            info.appendChild(group);
            
            card.appendChild(logo);
            card.appendChild(info);
            
            // Evento para reproducir canal
            card.addEventListener('click', function() {
                playChannel(channel);
            });
            
            return card;
        }
        
        // Filtrar canales por categoría
        function filterByCategory(category) {
            if (category === 'all') {
                document.querySelectorAll('.channel-section').forEach(section => {
                    section.style.display = 'block';
                });
            } else {
                document.querySelectorAll('.channel-section').forEach(section => {
                    if (section.dataset.category === category) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            }
        }
        
        // Filtrar canales por término de búsqueda
        function filterChannels(searchTerm) {
            if (!searchTerm) {
                // Si no hay término de búsqueda, mostrar todos los canales
                document.querySelectorAll('.channel-section').forEach(section => {
                    section.style.display = 'block';
                });
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.style.display = 'block';
                });
                return;
            }
            
            // Mostrar sólo los canales que coinciden con la búsqueda
            document.querySelectorAll('.channel-section').forEach(section => {
                let visibleChannels = 0;
                
                section.querySelectorAll('.channel-card').forEach(card => {
                    const channelName = card.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchTerm)) {
                        card.style.display = 'block';
                        visibleChannels++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Ocultar secciones sin canales visibles
                if (visibleChannels > 0) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
        
        // Reproducir canal
        function playChannel(channel) {
            playerTitle.textContent = channel.name;
            videoPlayer.src = channel.url;
            playerModal.style.display = 'flex';
            videoPlayer.load();
            videoPlayer.play().catch(error => {
                console.error('Error al reproducir:', error);
                showError('No se pudo reproducir el canal. Intente con otro.');
            });
        }

        // Para demo, cargar ejemplo automáticamente

    </script>
