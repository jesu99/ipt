<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar M3U8</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #lista { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h2>Filtrar y Buscar Enlaces M3U8</h2>
    <input type="file" id="fileInput" accept=".txt,.json">
    <input type="text" id="search" placeholder="Buscar...">
    <button onclick="filtrarM3U8()">Filtrar M3U8</button>
    <ul id="lista"></ul>

    <script>
        let enlaces = [];
        
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const contenido = e.target.result;
                enlaces = contenido.split('\n').map(l => l.trim()).filter(l => l);
                mostrarLista(enlaces);
            };
            reader.readAsText(file);
        });
        
        function mostrarLista(lista) {
            const ul = document.getElementById('lista');
            ul.innerHTML = '';
            lista.forEach(link => {
                const li = document.createElement('li');
                li.textContent = link;
                ul.appendChild(li);
            });
        }

        function filtrarM3U8() {
            const filtro = enlaces.filter(url => url.includes('.m3u8'));
            mostrarLista(filtro);
        }
        
        document.getElementById('search').addEventListener('input', function() {
            const filtro = this.value.toLowerCase();
            const filtrados = enlaces.filter(url => url.toLowerCase().includes(filtro));
            mostrarLista(filtrados);
        });
    </script>
</body>
</html>
