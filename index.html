<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Imágenes de Películas</title>
</head>
<body>

    <h2>Descargar imágenes de películas</h2>
    <button onclick="downloadAllImages()">Descargar Todas</button>

    <script>
        const moviesList = `
        #EXTINF:-1 tvg-id="" tvg-name="Una maniobra arriesgada (2024)" tvg-logo="http://goldfull.pro:8880/images/9f00635c31a9500037e646f8126f7f6e.jpg" group-title="⭐️Estrenos 2024",Una maniobra arriesgada (2024)
        http://goldfull.pro:8880/movie/IptvNetmax026/MvEUWB5455UU/410114.mp4

        #EXTINF:-1 tvg-id="" tvg-name="Otra Película (2023)" tvg-logo="http://goldfull.pro:8880/images/ejemplo.jpg" group-title="⭐️Acción",Otra Película (2023)
        http://goldfull.pro:8880/movie/IptvNetmax026/MvEUWB5455UU/123456.mp4
        `;

        function parseMovies(text) {
            const movies = [];
            const lines = text.trim().split("\n");
            for (let i = 0; i < lines.length; i += 2) {
                const info = lines[i].match(/tvg-name="(.*?)".*?tvg-logo="(.*?)"/);
                if (info) {
                    movies.push({ title: info[1], logo: info[2] });
                }
            }
            return movies;
        }

        function downloadImage(title, url) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.download = `${title.replace(/[^a-zA-Z0-9]/g, "_")}.jpg`; // Nombre limpio
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(error => console.error("Error descargando:", error));
        }

        function downloadAllImages() {
            const movies = parseMovies(moviesList);
            movies.forEach(movie => {
                downloadImage(movie.title, movie.logo);
            });
        }
    </script>

</body>
</html>
