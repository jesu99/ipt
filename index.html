<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar Enlaces de Imágenes</title>
</head>
<body>
    <h2>Archivo M3U Modificado</h2>
    <pre id="output"></pre>

    <script>
        let m3uData = `#EXTINF:-1 tvg-id="" tvg-name="El Cuervo (2024)" tvg-logo="http://goldfull.pro:8880/images/ba8d8ab1d29c23d8c0bc497686d6c878.jpg" group-title="⭐️Estrenos 2024",El Cuervo (2024)
http://goldfull.pro:8880/movie/IptvNetmax026/MvEUWB5455UU/414395.mp4`;

        // Lista de reemplazos (clave: URL antigua, valor: URL nueva)
        const replacements = {
            "http://goldfull.pro:8880/images/ba8d8ab1d29c23d8c0bc497686d6c878.jpg": "https://i.postimg.cc/g0mbGW9K/El-Cuervo.jpg"
        };

        // Reemplazar enlaces en el archivo M3U
        for (const oldUrl in replacements) {
            const newUrl = replacements[oldUrl];
            m3uData = m3uData.replace(oldUrl, newUrl);
        }

        // Mostrar el resultado en pantalla
        document.getElementById("output").textContent = m3uData;
    </script>
</body>
</html>
