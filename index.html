<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor HLS Mejorado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #video-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        video {
            width: 100%;
            height: auto;
            background-color: #111;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        
        button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #444;
        }
    </style>
    <!-- Incluir la biblioteca hls.js para mejor compatibilidad -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
</head>
<body>
    <h1>Reproductor HLS Mejorado</h1>
    
    <div id="video-container">
        <video id="player" controls></video>
    </div>
    
    <div class="controls">
        <button id="play-button">Reproducir</button>
        <button id="vlc-button">Abrir en VLC</button>
    </div>
    
    <div class="status" id="status-message">
        Esperando para reproducir el stream...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('player');
            const playButton = document.getElementById('play-button');
            const vlcButton = document.getElementById('vlc-button');
            const statusMessage = document.getElementById('status-message');
            const streamUrl = 'http://goldfull.pro:8880/IptvNetmax028/8jhnyzu9aSdM/167728';
            
            // Función para iniciar la reproducción
            function initPlayer() {
                statusMessage.textContent = 'Intentando cargar el stream...';
                
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        statusMessage.textContent = 'Stream cargado. Listo para reproducir.';
                        // Evitamos autoplay para evitar problemas con políticas de navegadores
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            statusMessage.textContent = 'Error: ' + data.type + '. Intenta con VLC.';
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Para Safari y iOS que soportan HLS nativamente
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        statusMessage.textContent = 'Stream cargado nativamente. Listo para reproducir.';
                    });
                    
                    video.addEventListener('error', function() {
                        statusMessage.textContent = 'Error al cargar el stream. Intenta con VLC.';
                    });
                } else {
                    statusMessage.textContent = 'Tu navegador no soporta HLS. Intenta con VLC.';
                }
            }
            
            // Botón para iniciar la reproducción manualmente
            playButton.addEventListener('click', function() {
                video.play().catch(function(error) {
                    statusMessage.textContent = 'No se pudo reproducir automáticamente: ' + error.message;
                });
            });
            
            // Botón para abrir en VLC
            vlcButton.addEventListener('click', function() {
                // Crear un enlace para VLC
                const link = document.createElement('a');
                link.href = streamUrl;
                link.download = 'stream.m3u8';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusMessage.textContent = 'Archivo M3U8 descargado. Ábrelo con VLC.';
            });
            
            // Iniciar el reproductor
            initPlayer();
        });
    </script>
</body>
</html>
