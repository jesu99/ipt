<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Imágenes IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
        }
        .download-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h2>Extractor de Imágenes IPTV</h2>
    <textarea id="inputData" placeholder="Pega los datos IPTV aquí (formato #EXTINF con tvg-logo y nombre de película)"></textarea>
    <button onclick="processData()">Procesar Datos</button>
    <table>
        <thead>
            <tr>
                <th>Nombre de Película</th>
                <th>Vista Previa</th>
                <th>Descargar JPG</th>
            </tr>
        </thead>
        <tbody id="movieTable"></tbody>
    </table>
    <script>
        function processData() {
            const inputData = document.getElementById("inputData").value;
            const lines = inputData.split('\n');
            const tableBody = document.getElementById("movieTable");
            tableBody.innerHTML = "";
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Buscar líneas que comienzan con #EXTINF
                if (line.startsWith('#EXTINF')) {
                    // Extraer la URL de la imagen del atributo tvg-logo
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const imageUrl = logoMatch ? logoMatch[1] : null;
                    
                    // Extraer el nombre de la película
                    let movieName = "";
                    
                    // Método 1: Obtener desde tvg-name si existe
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    if (nameMatch) {
                        movieName = nameMatch[1];
                        // Eliminar el año entre paréntesis si existe
                        movieName = movieName.replace(/\s*\(\d{4}\)$/, '');
                    }
                    
                    // Método 2: Obtener desde el final de la línea después de la última coma
                    if (!movieName) {
                        const commaIndex = line.lastIndexOf(',');
                        if (commaIndex !== -1) {
                            movieName = line.substring(commaIndex + 1).trim();
                            // Eliminar el año entre paréntesis si existe
                            movieName = movieName.replace(/\s*\(\d{4}\)$/, '');
                        }
                    }
                    
                    if (imageUrl && movieName) {
                        // Crear una nueva fila
                        const row = document.createElement('tr');
                        
                        // Celda para el nombre
                        const nameCell = document.createElement('td');
                        nameCell.textContent = movieName;
                        row.appendChild(nameCell);
                        
                        // Celda para la vista previa
                        const previewCell = document.createElement('td');
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.className = 'preview-image';
                        img.onerror = function() { this.src = '/api/placeholder/100/100'; this.alt = 'Error de carga'; };
                        previewCell.appendChild(img);
                        row.appendChild(previewCell);
                        
                        // Celda para el botón de descarga
                        const downloadCell = document.createElement('td');
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = "Descargar JPG";
                        downloadBtn.className = "download-btn";
                        downloadBtn.onclick = function() {
                            downloadImage(imageUrl, getFileName(movieName));
                        };
                        downloadCell.appendChild(downloadBtn);
                        row.appendChild(downloadCell);
                        
                        // Agregar la fila a la tabla
                        tableBody.appendChild(row);
                    }
                }
            }
        }
        
        // Función para generar un nombre de archivo basado en el nombre de la película
        function getFileName(movieName) {
            // Reemplazar espacios y caracteres especiales
            return movieName.replace(/[^\w\s]/gi, '').replace(/\s+/g, '_').toLowerCase() + '.jpg';
        }
        
        // Función para descargar la imagen como JPG
        function downloadImage(url, fileName) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(blobUrl);
                })
                .catch(error => {
                    console.error('Error al descargar la imagen:', error);
                    alert('No se pudo descargar la imagen. Por favor, intenta nuevamente.');
                });
        }
    </script>
</body>
</html>
