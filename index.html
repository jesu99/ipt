<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV con Headers</title>
</head>
<body>

    <h2>Reproductor IPTV</h2>
    <video id="video" controls width="640" height="360"></video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "http://goldfull.pro:8880/IptvNetmax028/8jhnyzu9aSdM/167728";

        fetch(videoSrc, {
            method: 'GET',
            headers: {
                "User-Agent": "VLC/3.0.11 LibVLC/3.0.11",  // Finge ser VLC
                "Referer": "http://goldfull.pro/"
            }
        })
        .then(response => response.blob())
        .then(blob => {
            var url = URL.createObjectURL(blob);
            video.src = url;
        })
        .catch(error => console.error("Error al cargar el video:", error));
    </script>

</body>
</html>
